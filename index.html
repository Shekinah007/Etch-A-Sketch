<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index.css" rel="stylesheet">
    <script src="index.js" defer></script>

</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <main>
        <div class="tools">
            <button>Add Cell</button>
            <button id="pen">Pen</button>
            <button id="eraser">Eraser</button>
            <input type="color" id="canvasColor" class="color-picker">
            <input type="color" id="brushColor" class="color-picker">
            <input type="text" id="hex">
            <div class="range">
                <div id="rangeControllers">
                    <button class="rangeCounter" id="decrement"><</button>
                    <input type="range"  min="5" max="20" step="1" id="resolution">
                    <button class="rangeCounter" id="increment" >  ></button>
                </div>
                <h3></h3>
            </div>
        </div>
        <!-- <hr> -->
        <div class="canvas-container">
            <div id="canvas">
            </div>
        </div>
    </main>
    
</body>
</html>
